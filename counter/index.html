<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./syle.css">
    <title>Counter</title>
</head>

<body>
    <section>
        <div>
            <div class="icon">
                <ion-icon name="logo-twitter"></ion-icon>
            </div>
            <span class="num" countTo="12000">0</span>
            <p class="title">
                Twitter Followers
            </p>
        </div>
        <div>
            <div class="icon">
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
            <span class="num" countTo="5000">0</span>
            <p class="title">
                YouTube Subscribers
            </p>
        </div>
        <div>
            <div class="icon">
                <ion-icon name="logo-facebook"></ion-icon>
            </div>
            <span class="num" countTo="7500">0</span>
            <p class="title">
                Facebook Fans
            </p>
        </div>
    </section>

    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
